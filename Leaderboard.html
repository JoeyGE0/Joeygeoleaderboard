<!DOCTYPE html>
<html>
<head>
    <title>Joey's Leaderboard</title>
</head>
<body>
    <h1>Welcome to Joey's Leaderboard</h1>
    <div id="leaderboard">
        <!-- Leaderboard data will be displayed here -->
    </div>

    <script>
        // Function to update the leaderboard
        function updateLeaderboard(data) {
            const leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = ""; // Clear previous data

            // Loop through the data and display it
            for (let entry of data) {
                const listItem = document.createElement("li");
                listItem.textContent = `${entry.name}: ${entry.score}`;
                leaderboard.appendChild(listItem);
            }
        }

        // Fetch and update the leaderboard data
        async function fetchLeaderboardData() {
            try {
                const response = await fetch("https://joeyge0.github.io/Joeygeoleaderboard/data.json");
                const data = await response.json();
                updateLeaderboard(data);
            } catch (error) {
                console.error("Error fetching leaderboard data: " + error);
            }
        }

        // Call the function to initially fetch and display data
        fetchLeaderboardData();
    </script>
</body>
</html>
